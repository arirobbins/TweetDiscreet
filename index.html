<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tweet Safe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Black+Ops+One|Indie+Flower|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="dialog" title="Analysis Results"></div>
<div class="flex-container">
    <div class="welcome flex-item">
        <p> Welcome to <span class="tweet-text">tweet </span><span class="safe-text">Safe!</span> an app that will analyze the sentiment of your tweets and advise you on how they will be received . . . all before you tweet! (click anywhere in the text to start)</p>
    </div><!--end flex-item-->
    <div class="tweet-box flex-item hidden">
        <form action="">
            <textarea class="tweet-area" rows="5" cols="50" placeholder="This is the text I'm going to tweet, will it be bad or will it be sweet?!"></textarea>
            <br>
            <!--<input type="submit" name="submit">-->
            <button type="submit" id="submit">Evaluate</button>
            <p class="js-counter"><span id="count">0</span>/140</p>
            <div id="tweet-btn"></div>
        </form>
    </div><!--end flex-item-->
</div><!--end flex-container-->
